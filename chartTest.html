<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js with Excel Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    const chartConfig = {
      type: 'bar',
      data: {
        datasets: [],
      },
      options: {
        // Add your chart options here
      },
      plugins: {
        dataSource: {
          data: 'your_excel_file.xlsx',
          sheet: 'Sheet1',
          delimiter: ',',
          startRow: 1,
          startColumn: 1,
        },
      },
    };

    const myChart = new Chart(document.getElementById('myChart'), chartConfig);
  </script>
</body>
</html>
