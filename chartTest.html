<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // Function to fetch CSV file
        async function fetchCSV(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        // URL of your CSV file
        const csvUrl = 'path_to_your_csv_file.csv';

        // Parse CSV data, filter for year 2017, and create chart
        fetchCSV(csvUrl)
            .then(csvData => {
                // Parse CSV data
                const rows = csvData.split('\n').map(row => row.split(','));
                const filteredRows = rows.filter(row => row[0].trim() === '2017'); // Filter for year 2017
                const labels = filteredRows.slice(1).map(row => row[1].trim());
                const data = filteredRows.slice(1).map(row => parseFloat(row[2]));

                // Create pie chart
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Pie Chart',
                            data: data,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching CSV file:', error);
            });
    </script>
</body>
</html>
