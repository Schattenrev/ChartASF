<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart from CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <canvas id="pieChart"></canvas>

    <script>
        const csvFile = 'your_data.csv'; // Replace 'your_data.csv' with your actual file name

        Papa.parse(csvFile, {
            complete: function(results) {
                const data = results.data;
                const labels = [];
                const values = [];

                for (let i = 1; i < data.length; i++) {
                    labels.push(data[i][0]); // Assuming category names are in the first column (index 0)
                    values.push(data[i][1]); // Assuming data values are in the second column (index 1)
                }

                const ctx = document.getElementById('pieChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                            ]
                        }]
                    }
                });
            }
        });
    </script>
</body>
</html>
